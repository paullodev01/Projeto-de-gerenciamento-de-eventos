<div class="participant-form-container">
  <h2>Inscrição no Evento</h2>
  <form [formGroup]="participantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="participantForm.get('name').invalid && participantForm.get('name').touched" class="error">
        Nome é obrigatório.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="participantForm.get('email').invalid && participantForm.get('email').touched" class="error">
        Email válido é obrigatório.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="participantForm.invalid">Inscrever</button>
  </form>
</div>
